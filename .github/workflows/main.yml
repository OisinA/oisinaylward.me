name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Build image
      uses: "actions/docker/cli@master"
      with:
        args: "build -t oisinaylward.me:5000/personal-website ."
    - name: Push image
      uses: "actions/docker/cli@master"
      with:
        args: "push oisinaylward.me:5000/personal-website"
